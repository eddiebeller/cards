<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">

        "

      </div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1513622790541-eaa84d356909?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
        "

      </div>

          background-image: url('https://images.unsplash.com/photo-1552620819-a99f6dc508ec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');

      </div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1507941097613-9f2157b69235?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');

    </div>
    <script src="app.js"></script>
